<!DOCTYPE html>

<html lang='en'>
    <head>
        <link rel='stylesheet' href='{{ static("css/bootstrap.css") }}' />
        <link rel='stylesheet' href='{{ static("css/nsti.css") }}' />
        <title>{{ title or 'NSTI' }}</title>
        <meta charset='utf-8'>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="NSTI Frontend">
        <meta name="author" content="Nicholas Scott">
        <script src='{{ static("js/jquery-1.10.2.min.js") }}'></script>
        <script src='{{ static("js/bootstrap.min.js") }}'></script>
        <script src='{{ static("js/nsti.js") }}'></script>
        <script>
        var BASE_URL = '{{ request.url_root }}';
        var TRUNCATE = {{ session.TRUNCATE or 100 }};
        var PERPAGE = 25;
        var TABLE = '{{ session.get("table", "Snmptt") }}';
        var PAGE = 0;
        var WINDOW = 20;
        var TRAPS;
        </script>
        {% block header %}
        {% endblock %}
    </head>

    <body class="container">
        {% include 'navbar.html' %}
        {% block content %}
        {% endblock content %}
        <div id='global-throbber'>
            <img src='{{ static("img/throbber.gif") }}' alt='throbber'>
        </div>
    </body>
</html>
